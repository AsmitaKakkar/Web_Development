<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
        <form action="/loveyoumannabehen">
    <div>
        <label for="username">Enter Username:</label>
        <input type="text" placeholder="Username" id="username">
    
    </div>
    <div>
        <label for="password">Enter Password:</label>
        <input type="password" placeholder="password" id="password">
    </div>
    <div>
        <label for="color">Select Color:</label>
        <input type="color" id="color">
    </div>
    <div>
        <label for="date">Enter your date of birth:</label>
        <input type="date" id="date">
    </div>
    <div>
        <label for="month">Select the month:</label>
        <input type="month" id="month">
    </div>
    <div>
        <label for="checkbox">Are you agree to all the terms and conditions?</label>
        <input type="checkbox" id="checkbox">
    </div>
    <div>
        <!--this button submits the form!!-->
        <button>submit</button>
    </div>

    <!--this button also submits the form!!-->
    <input type="submit" placeholder="Click Me!!">

    <!--this is a submit button which we had replaced with a normal button(which doesn't takes us anywhere)-->
    <button type="button">it won't submit!!Just a casual button.</button>

</form>
<!--this is the button outside form which is a button but does not takes us to any other website-->
<button>submitttttt meeeee!!</button>

</body>
</html>
