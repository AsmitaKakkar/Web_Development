<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <form action="mummypapa">
        <header>
            <h1>Race Registration!!</h1>
        </header>
       <main>
           <label for="First Name" id="First Name">First Name:
               <input type="text" required>

           </label>
           <label for="Last Name" id="Last Name">Last Name:
               <input type="text" required>
           </label>
       </main>

       <h4>Select a Race:</h4>

       <div>

            <input type="radio">
            <label for="funrun" id="funrun">Fun Run 5k</label>    

       </div>

       <div>

           <input type="radio">
           <label for="HalfMarathon" id="HalfMArathon">Half Marathon</label>

       </div>

       <div>

           <input type="radio">
           <label for="FullMarathon" id="FullMarathon">Full Marathon:</label>
       
        </div>
       <section>

           <label for="email" value="password">Email</label>
           <input type="Email" id="email" required>
           <label for="password ">password:</label>
           <input type="password" id="password" minlength="8" maxlength="20" name="password"required>

       </section>
      
    <div>
        <label for="age">Select Age Group</label>
        <select name="age group" id="age">
            <option value="12-18">12-18</option>
            <option value="18-25">18-25</option>
            <option value="25-30">25-30</option>
            <option value="30 above">30 above</option>
        </select>

    </div>

    <footer>
        
       <button>Register!!</button>

    </footer>
    </form>
</body>
</html>
